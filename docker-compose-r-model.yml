version: '3.8'

services:
  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MLflow tracking server
  mlflow:
    image: python:3.9-slim
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - mlflow_data:/mlflow
      - ./models:/models
    working_dir: /mlflow
    command: >
      bash -c "
        pip install mlflow boto3 &&
        mlflow server 
          --backend-store-uri sqlite:///mlflow.db 
          --default-artifact-root s3://mlflow-artifacts/
          --host 0.0.0.0 
          --port 5000
      "
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Pure R Model Server
  r-model-server:
    build:
      context: .
      dockerfile: Dockerfile.r-seldon
    container_name: r-model-server
    ports:
      - "9002:9000"
    environment:
      R_PORT: "9000"
      R_HOST: "0.0.0.0"
    volumes:
      - ./models:/app/model:ro
      - ./r_model_server.R:/app/r_model_server.R:ro
    depends_on:
      - mlflow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  minio_data:
  mlflow_data:

networks:
  default:
    name: ml_network